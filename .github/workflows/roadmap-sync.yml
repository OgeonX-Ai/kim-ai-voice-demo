name: Sync Roadmap Issues

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  issues: write
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install YAML parser
        run: npm install yaml --no-save --no-package-lock

      - name: Sync roadmap issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/sync-roadmap-issues.mjs
