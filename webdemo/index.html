<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Companion – Voice & Presence Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #0e0e11;
      color: #eaeaf0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    p {
      color: #b5b7c2;
      max-width: 720px;
      margin: 10px auto;
      line-height: 1.5;
    }

    #viewer {
      width: 100%;
      height: 60vh;
      background: #111;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 20px;
    }

    button {
      background: #4f7cff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button.secondary {
      background: #2a2c36;
    }

    footer {
      text-align: center;
      padding: 30px 15px;
      font-size: 0.9rem;
      color: #8c8f9d;
    }

    footer a {
      color: #8fa8ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>AI Companion – Voice Presence Demo</h1>
    <p>
      This is a public demo of a personal AI companion with voice,
      presence, and local-first design.  
      No account required.
    </p>
  </header>

  <div id="viewer"></div>

  <div class="controls">
    <button id="talkBtn">Play Voice Demo</button>
    <button class="secondary" id="stopBtn">Stop</button>
  </div>

  <footer>
    <p>
      Voice powered by
      <a href="https://try.elevenlabs.io/grs57m362vnn" target="_blank" rel="noopener">
        ElevenLabs
      </a>
    </p>
    <p>
      This link is an affiliate link. Using it helps support this open-source project.
    </p>
    <p>
      <a href="https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO" target="_blank">
        View project on GitHub
      </a>
    </p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
